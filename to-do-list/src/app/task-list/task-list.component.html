<div id="task-list-wrapper">
    <ul>
        <li *ngFor="let item of taskService.tasks()">
            @if(item.completed) {
                <div class="task-item complete">
                    <span>{{ item.title }} {{ item.date }}</span>
                    
                    <button mat-stroked-button id="delete-button" (click)="Remove(item.id)">Delete</button>
                </div>
            }
            @else{
                <div class="task-item active">
                    <span>{{ item.title }}</span>

                    <div id="button-wrapper">
                        <button mat-stroked-button id="complete-button" (click)="Complete(item.id)">Complete</button>
                        <button mat-stroked-button id="delete-button" (click)="Remove(item.id)">Delete</button>
                    </div>
                </div>
            }
        </li>
    </ul>
</div>
