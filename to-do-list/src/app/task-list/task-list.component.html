<div id="task-list-wrapper">
    <table>
        <mat-tab-group>
            <mat-tab label="Active"> 
                <tr *ngFor="let item of taskService.tasks()">
                    @if(!item.completed ) {   
                        <div class="task-item">
                            <span class="item-title">{{ item.title }} {{ item.date }}</span>
                            <button mat-raised-button id="complete-button" (click)="Complete(item.id)">Complete</button>
                            <button mat-raised-button id="delete-button" (click)="Remove(item.id)">Delete</button>
                        </div>
                    }
                </tr>            
            </mat-tab>
            <mat-tab label="Completed">
                <tr *ngFor="let item of taskService.tasks()">
                    @if(item.completed ) {   
                        <div class="task-item">
                            <span class="item-title">{{ item.title }} {{ item.date }}</span>
                            <button mat-raised-button id="delete-button" (click)="Remove(item.id)">Delete</button>
                        </div>
                    }
                </tr>
            </mat-tab>
        </mat-tab-group>
    </table>
</div>
